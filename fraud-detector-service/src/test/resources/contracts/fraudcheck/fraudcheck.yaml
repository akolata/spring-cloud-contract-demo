request:
  method: PUT
  url: /api/fraud-check
  body:
    clientId: 1234567890
    loanAmount: 99999
  headers:
    Content-Type: application/json
  matchers:
    body:
      - path: $.['clientId']
        type: by_regex
        value: "[0-9]{10}"
response:
  status: 200
  body:
    status: "FRAUD"
    rejectionReason: "Amount too high"
  headers:
    Content-Type: application/json
